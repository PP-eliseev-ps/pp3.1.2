<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<form th:action="@{/admin/saveUser}" th:object="${user}" th:method="post">
    <div style="display:flex; flex-direction:column; align-items: flex-start;">
        <label for="id" hidden="hidden">ID:</label>
        <input hidden="hidden" type="text" id="id" th:field="*{id}"/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}"/>
        <div style="color: darkred" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>

        <label for="age">Age:</label>
        <input type="text" id="age" th:field="${user.age}"/>
        <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="${user.username}"/>
        <div style="color: darkred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error
        </div>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="${user.password}"/>
        <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
        </div>

        <label for="roles" hidden="hidden">Roles:</label>
        <input hidden="hidden" id="roles" th:field="${user.roles}"/>

    </div>
    <input type="hidden" name="_method" value="patch"/>
    <button type="submit" style="text-align: left; margin-top: 10px;">Save User</button>
    <button type="button" onclick="window.location.href='/admin/users';" style="text-align: left; margin-top: 10px;">Cancel</button>
</form>
<form th:action="@{/logout}" method="get" style="display: inline-block;">
    <button type="submit" style="text-align: left; margin-top: 50px;">Logout</button>
</form>
</body>
</html>
