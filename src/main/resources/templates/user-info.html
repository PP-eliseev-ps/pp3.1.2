<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
</head>
<body>
<table style="border-collapse: collapse; width: auto;">
    <thead>
    <tr>
        <th style="border: 1px solid black; padding: 8px;">ID</th>
        <th style="border: 1px solid black; padding: 8px;">Name</th>
        <th style="border: 1px solid black; padding: 8px;">Surname</th>
        <th style="border: 1px solid black; padding: 8px;">Age</th>
        <th style="border: 1px solid black; padding: 8px;">Username</th>
        <th style="border: 1px solid black; padding: 8px;">Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}">
        <td style="border: 1px solid black; padding: 8px;" th:text="${user.id}"></td>
        <td style="border: 1px solid black; padding: 8px;" th:text="${user.name}"></td>
        <td style="border: 1px solid black; padding: 8px;" th:text="${user.surname}"></td>
        <td style="border: 1px solid black; padding: 8px;" th:text="${user.age}"></td>
        <td style="border: 1px solid black; padding: 8px;" th:text="${user.username}"></td>
        <td style="border: 1px solid black; padding: 8px;" th:text="${user.roles}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" style="text-align: left; padding-top: 50px;">
            <form th:action="@{/logout}" method="get" style="display: inline-block;">
                <button type="submit">Logout</button>
            </form>
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
